<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Latihan Memmuat Todolist</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>What's the Plan for Today</h1>
        <form id="form">
          <input type="text" name="todo" id="" class="input-form" placeholder="Add Todo" />
          <button type="submit" class="add-todo">Add Todo</button>
        </form>

        <!-- Kotak tambahan -->
        <div id="container"></div>
      </div>
    </div>

    <!-- Script javascript -->
    <script>
      function addTodo(event) {
        event.preventDefault();
        console.log(event.target.todo.value);
        const container = document.getElementById("container");
        container.innerHTML += `
            <div class="kotak-tambahan">
              <h2>${event.target.todo.value}</h2>
                <div class="del-ed">
                    <span class="material-icons-outlined delete"> delete_outline </span>
                    <span class="material-icons-outlined edit"> edit </span>
                </div>
                
            </div>
            `;
        const delBtn = document.getElementsByClassName("delete");
        console.log(delBtn);
        delBtn[delBtn.length - 1].addEventListener("click", (event) => {
          const kotakTambahan = event.srcElement.parentNode.parentNode;
          kotakTambahan.remove();
        });
        const edit = document.getElementsByClassName("edit");
        console.log(edit);
        edit[edit.length - 1].addEventListener("click", (event) => {
          const kotakTambahanContainer = event.srcElement.parentNode.parentNode;
          const valueForm = kotakTambahanContainer.children[0].innerText;
          kotakTambahanContainer.innerHTML += `
                <form id="updateForm">
                  <input type="text" name="todo" id="" class="input-form" value="${valueForm}" placeholder="Add Todo" />
                  <button type="submit" class="add-todo">Update</button>
                </form>`;
        });
      }

      const form = document.getElementById("form");
      console.log(form);
      form.addEventListener("submit", addTodo);
    </script>
  </body>
</html>
